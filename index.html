<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <title>tic tac toe</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Nunito:wght@500;700&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <main id="main">
            <div id="wrapper">
                <h1 class="result"></h1>
                <div id="board">
                    <div id="_0" class="cell"></div>
                    <div id="_1" class="cell"></div>
                    <div id="_2" class="cell"></div>
                    <div id="_3" class="cell"></div>
                    <div id="_4" class="cell"></div>
                    <div id="_5" class="cell"></div>
                    <div id="_6" class="cell"></div>
                    <div id="_7" class="cell"></div>
                    <div id="_8" class="cell"></div>
                </div>
                <div class="play-again">
                    <button>play again</button>
                </div>
            </div>
        </main>
        <script type="module" src="index.js"></script>
    </body>
</html>
